    <h1>Contact Me</h1>
    <form id="contact-form"  onsubmit="return false">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="user_fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="user_lname"><br>

        <label for="email">Email address:</label><br>
        <input type="text" id="email" name="user_email"><br>

        <label for="phone">Phone number:</label><br>
        <input type="text" id="phone" name="user_phone"><br>

        <label for="message">Message:</label><br>
        <textarea type="text" id="message" name="user_message"></textarea><br>
        <input type="submit" id="send-button" value="Send">
        <p id="error"></p>
      </form>
